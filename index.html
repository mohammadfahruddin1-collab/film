<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANF MULTIMEDIA</title>

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #0a0a0f, #12121f, #1b1b2f);
            color: white;
            text-align: center;
        }

        .container {
            margin-top: 60px;
            padding: 20px;
        }

        .logo {
            width: 130px;
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 8px rgba(0,150,255,0.7));
        }

        h1 {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 40px;
            text-shadow: 0 0 12px rgba(0, 150,255, 0.7);
        }

        .menu-box {
            margin: auto;
            width: 85%;
            max-width: 380px;
            padding: 25px;
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 25px rgba(0, 150,255, 0.3);
        }

        .btn {
            display: block;
            margin: 18px auto;
            padding: 14px 35px;
            font-size: 22px;
            color: white;
            background: rgba(0, 150,255, 0.4);
            border-radius: 10px;
            text-decoration: none;
            transition: 0.3s;
            border: 1px solid rgba(0,150,255,0.5);
        }

        .btn:hover {
            background: rgba(0, 150,255, 0.7);
            box-shadow: 0 0 15px rgba(0,150,255,0.7);
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="LOGO.png" class="logo" alt="Logo ANF Multimedia">

        <h1>ANF MULTIMEDIA</h1>

        <div class="menu-box">
            <a class="btn" href="history.html">HISTORY</a>
            <a class="btn" href="live.html">LIVE</a>
        </div>
    </div>
</body>
</html>
